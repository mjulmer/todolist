<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wtdtdtd</title>
  </head>
  <body>
    <div id="header">
      <button id="color-theme-toggle" title="Toggle color theme"></button>
    </div>
    <div class="flex">
      <div class="dailies container">
        <div class="list-options">
          <span class="list-label">Dailies</span>
        </div>
        <ul id="list-dailies"></ul>
        <button class="new-todo-button">Add item</button>
      </div>
      <div class="secondary-list container">
        <div class="list-options">
          <span id="secondary-list-label" class="list-label"></span>
          <button id="edit-list" title="Edit list details"></button>
          <button id="clean-list" title="Remove completed items"></button>
        </div>
        <ul id="list-dropzone"></ul>
        <button class="new-todo-button">Add item</button>
      </div>
      <div class="sidebar container">
        <div class="list-options">
          <span class="list-label">Lists</span>
        </div>
        <ul></ul>
        <button class="new-list-button">Add list</button>
      </div>
    </div>
    <dialog class="newDailyDialog">
      <form id="new-daily-form" action="/fake/server/action" method="post">
        <input type="text" id="dailyName" placeholder="Name" />
        <button type="submit" id="new-daily-submit">Add new item</button>
      </form>
    </dialog>
    <dialog class="newTodoDialog">
      <form id="new-todo-form" action="/fake/server/action" method="post">
        <input type="text" id="todoName" placeholder="Name" />
        <label for="todoDescription">Description</label>
        <textarea id="todoDescription" cols="30" rows="8"></textarea>
        <label for="todoDate">Due date</label>
        <input type="date" name="date" id="todoDate" />
        <label for="todoPriority">Priority</label>
        <select id="todoPriority" name="priority">
          <option>0</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
        <button type="submit" id="new-todo-submit">Add new item</button>
      </form>
    </dialog>
    <dialog class="newListDialog">
      <form id="new-list-form" action="/fake/server/action" method="post">
        <input type="text" id="listName" placeholder="Name" />
        <button type="submit" id="new-list-submit">Add new list</button>
      </form>
    </dialog>
  </body>
</html>
